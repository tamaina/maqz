image_compressing_strategy_version: 1.0.0
images:
  files:
    all:
      image:
        pngquant:
        - "--speed=1"
        mozjpeg:
        - "-optimize"
        - "-progressive"
        concurrent: 16
      responsive:
        rotate: true
        quality: 99
        compressionLevel: 0
        progressive: true
        errorOnEnlargement: false
        errorOnUnusedConfig: false
        errorOnUnusedImage: false
        passThroughUnused: false
    responsive:
    - width: 1200
      withoutEnlargement: true
      crop: false
    - width: 1200
      crop: false
      withoutEnlargement: true
      quality: 80
      # format: webp
      rename:
        extname: ".webp"
    - width: 720
      crop: false
      withoutEnlargement: true
      sharpen: "0.5x0.5+0.5+0.008"
      rename:
        suffix: ".720"
    - width: 720
      crop: false
      withoutEnlargement: true
      sharpen: "0.5x0.5+0.5+0.008"
      quality: 80
      # format: webp
      rename:
        suffix: ".720"
        extname: ".webp"
    - width: 360
      crop: false
      withoutEnlargement: true
      sharpen: "0.5x0.5+0.5+0.008"
      rename:
        suffix: ".360"
    - width: 360
      crop: false
      withoutEnlargement: true
      sharpen: "0.5x0.5+0.5+0.008"
      quality: 70
      # format: webp
      rename:
        suffix: ".360"
        extname: ".webp"
icons: 
  - path: "/files/images/icons/icon-2.svg"
    sizes: 192x192
    type: "image/svg+xml"
  - path: "/files/images/icons/icon-2.png"
    sizes: 512x512
    type: "image/png"
site_card_path: "/files/images/icons/thumb-1.png"
publisher_image_path: "/files/images/icons/publisher-2.png"
