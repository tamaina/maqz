imageMagick: false
images: 
  files: 
    all: 
      image: 
        pngquant: 
          - "--speed=3"
        mozjpeg: 
          - "-optimize"
          - "-progressive"
        concurrent: 10
    sizes: 
      - resize: 
          width: 1600
          crop: false
          upscale: false
          interlace: line
          cover: false
        image: 
      - rename: 
          extname: ".webp"
        resize: 
          width: 1600
          crop: false
          upscale: false
          interlace: line
          cover: false
          format: webp
        image: 
      - rename: 
          suffix: ".720"
        resize: 
          width: 720
          height: 720
          crop: false
          upscale: false
          interlace: line
          cover: false
          sharpen: "0x0.75+0.75+0.008"
        image: 
      - rename: 
          suffix: ".720"
          extname: ".webp"
        resize: 
          width: 720
          height: 720
          crop: false
          upscale: false
          interlace: line
          cover: false
          format: webp
          sharpen: "0x0.75+0.75+0.008"
        image: 
icons: 
  - path: "/files/images/icons/icon-2.svg"
    sizes: 192x192
    type: "image/svg+xml"
  - path: "/files/images/icons/icon-2.png"
    sizes: 512x512
    type: "image/png"
site_card_path: "/files/images/icons/thumb-1.png"
publisher_image_path: "/files/images/icons/publisher-2.png"
